version: "3.8"

services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: minio-local

    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

    volumes:
      - ./minio-data:/data

    ports:
      - "9000:9000" # API 포트
      - "9001:9001" # 콘솔(UI) 포트

    command: server /data --console-address ":9001"

    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

    networks:
      - image-network

networks:
  image-network:
    external: true
